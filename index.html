<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://wttr.in https://nominatim.openstreetmap.org https://api.rss2json.com https://feeds.reuters.com https://newsapi.org https://api.open-meteo.com; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data: https:; object-src 'none'; base-uri 'self'; form-action 'self' https:; frame-ancestors 'none'; upgrade-insecure-requests;">
  <title>Vortex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="title-bar">
    <div id="tabs"></div>
    <div id="window-controls">
      <button id="minimize-btn" class="window-control-btn">
        <img src="icons/window-minimize.png" alt="Minimize">
      </button>
      <button id="maximize-btn" class="window-control-btn">
        <img src="icons/window-maximize.png" alt="Maximize">
      </button>
      <button id="close-btn" class="window-control-btn">
        <img src="icons/cross.png" alt="Close">
      </button>
    </div>
  </div>
  <div id="bookmark-bar"></div>
  <div id="controls">
    <div class="button-group-left">
      <button id="back" class="icon-btn"><img src="icons/back.png" alt="Back"></button>
      <button id="forward" class="icon-btn"><img src="icons/forward.png" alt="Forward"></button>
      <button id="reload" class="icon-btn"><img src="icons/reload.png" alt="Reload"></button>
    </div>
    <input id="url" type="text" placeholder="Enter URL and press Enter" />
    <div class="button-group-right">
      <button id="bookmark-add" class="icon-btn"><img src="icons/bookmark.png" alt="Bookmark"></button>
      <button id="incognito-btn" class="icon-btn"><img src="icons/incognito.png" alt="Add Quick Link"></button>
      <button id="set-home" class="icon-btn"><img src="icons/home.png" alt="Set Home"></button>
      <button id="settings" class="icon-btn"><img src="icons/settings.png" alt="Settings"></button>
    </div>
  </div>
  <div id="main-content">
    <div id="newtab">
      <div id="widgets-container">
        <div id="weather-widget">
          <div class="widget-content">
            <div class="widget-header">Weather</div>
            <div id="weather-loading" class="loading">Loading weather...</div>
            <div id="weather-location" class="weather-location"></div>
            <div id="weather-temp" class="weather-temp"></div>
            <div id="weather-description" class="weather-description"></div>
            <div id="weather-details" class="weather-details">
              <div id="weather-feels-like"></div>
              <div id="weather-humidity"></div>
              <div id="weather-wind"></div>
            </div>
          </div>
        </div>
        <div id="news-widget">
          <div class="widget-content">
            <div class="widget-header">Latest News</div>
            <div id="news-loading" class="loading">Loading news...</div>
            <div id="news-articles"></div>
          </div>
        </div>
      </div>
      <h2>Quick Links</h2>
      <div id="quick-links"></div>
    </div>
  </div>

  <!-- Add Quick Link Modal -->
  <div id="add-quick-link-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Add Quick Link</h2>
      <input id="new-quick-link-url" type="text" placeholder="Enter URL" required>
      <input id="new-quick-link-label" type="text" placeholder="Enter a short name">
      <button id="save-quick-link-btn">Save</button>
    </div>
  </div>

  <!-- Settings Panel (Right Side) -->
  <div id="settings-panel" class="side-panel">
    <div class="settings-header">
      <h2>Settings</h2>
      <button id="close-settings" class="close-panel">&times;</button>
    </div>
    <div class="settings-content">
      <div class="settings-section">
        <h3>üöÄ Quick Actions</h3>
        <button id="all-settings-btn" class="settings-button">Open Full Settings</button>
      </div>
      
      <div class="settings-section">
        <h3>üìä View Options</h3>
        <div class="toggle-setting">
          <label class="toggle-switch">
            <input type="checkbox" id="show-bookmarks-bar">
            <span class="slider"></span>
          </label>
          <span class="toggle-label">Show Bookmarks Bar</span>
        </div>
        <div class="zoom-control">
          <label for="page-zoom" class="zoom-label">Page Zoom</label>
          <select id="page-zoom-select" class="zoom-select">
            <option value="0.75">75%</option>
            <option value="0.9">90%</option>
            <option value="1" selected>100%</option>
            <option value="1.1">110%</option>
            <option value="1.25">125%</option>
            <option value="1.5">150%</option>
          </select>
        </div>
      </div>

      <div class="settings-section">
        <h3>üõ°Ô∏è Privacy & Security</h3>
        <div class="adblock-control">
          <label class="adblock-toggle">
            <input type="checkbox" id="adblock-toggle">
            <span class="adblock-slider"></span>
            <span class="adblock-text">
              <strong>Ad Blocker</strong>
              <small>Block intrusive advertisements</small>
            </span>
          </label>
        </div>
      </div>

      <div class="settings-section">
        <h3>üóÇÔ∏è Quick Tools</h3>
        <button id="show-downloads-btn" class="settings-button">Downloads</button>
        <button id="clear-data-btn" class="settings-button danger-btn">Clear Data</button>
      </div>

      <div class="settings-section">
        <h3>‚ÑπÔ∏è About</h3>
        <p class="app-info">Vortex Browser</p>
        <p class="version-info">Version: <span id="app-version">1.0.0</span></p>
        <button id="check-updates" class="settings-button update-btn">
          <img src="icons/auto-update.png" alt="Update" class="update-icon">
          Check for Updates
        </button>
      </div>
      </div>
      <div class="settings-section">
      </div>
    </div>
  </div>

  <!-- Overlay for when settings panel is open -->
  <div id="overlay"></div>

  <script src="renderer.js"></script>
</body>
</html>
